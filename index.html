<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashita – Control de Medicación</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #0b1020; color: #fff; padding: 20px; }
    h1 { font-size: 1.5em; margin-top: 0; }
    header { display: flex; align-items: center; gap: 16px; margin-bottom: 16px; }
    header img { width: 100px; height: 100px; object-fit: cover; border-radius: 12px; border: 2px solid #7dd3fc; }
    .actions { display: flex; gap: 10px; margin: 10px 0 20px; }
    button { background: #22c55e; border: 0; color: #0b1020; padding: 10px 14px; border-radius: 10px; cursor: pointer; font-weight: 600; }
    button.secondary { background: #1f2937; color: #e5e7eb; border: 1px solid #374151; }
    .day { border: 1px solid #555; border-radius: 8px; margin-bottom: 12px; padding: 10px; background: #131a2e; }
    .dose { display: flex; justify-content: space-between; padding: 6px 0; border-top: 1px solid #333; }
    .pill { background: #0f1528; border: 1px solid #7dd3fc; padding: 4px 8px; border-radius: 12px; }
    .hint { color: #9fb3d1; font-size: 12px; margin-top: 6px; }
  </style>
</head>
<body>
  <header>
    <img src="./dashita.jpg" alt="Dashita" onerror="this.src='https://placehold.co/100x100?text=Dashita'">
    <div>
      <h1>Dashita – Control de Medicación</h1>
      <div class="hint">Inicio fijo: hoy a las <b>21:00</b>. Secuencia: 3/4 c/12h (2 días) → 3/4 c/24h (2 días) → 1/4 c/24h (2 días).</div>
    </div>
  </header>

  <div class="actions">
    <button id="exportIcs">Exportar Calendario (.ics)</button>
    <button id="printBtn" class="secondary">Imprimir</button>
  </div>

  <div id="schedule"></div>

  <script>
    "use strict";
    const phases = [
      { days: 2, intervalHours: 12, dose: 0.75, label: "Fase 1 (0.75 c/12h)" },
      { days: 2, intervalHours: 24, dose: 0.75, label: "Fase 2 (0.75 c/24h)" },
      { days: 2, intervalHours: 24, dose: 0.25, label: "Fase 3 (0.25 c/24h)" }
    ];
    const TZID = "America/Bogota";

    function pad(n){ return String(n).padStart(2, "0"); }
    function fmtTime(d){ return pad(d.getHours()) + ":" + pad(d.getMinutes()); }
    function fmtDate(d){ return pad(d.getDate()) + "/" + pad(d.getMonth()+1); }
    function fmtLocalICS(d){
      return "" + d.getFullYear() + pad(d.getMonth()+1) + pad(d.getDate()) + "T" + pad(d.getHours()) + pad(d.getMinutes()) + "00";
    }

    function startToday21(){
      const now = new Date();
      now.setHours(21,0,0,0);
      return now;
    }

    function computeSchedule(start){
      const out = [];
      let t = new Date(start);
      for (const ph of phases){
        const dosesPerDay = 24 / ph.intervalHours;
        const numDoses = ph.days * dosesPerDay;
        for (let i=0; i<numDoses; i++){
          out.push({ when: new Date(t), dose: ph.dose, phase: ph.label });
          t = new Date(t.getTime() + ph.intervalHours*60*60*1000);
        }
      }
      return out;
    }

    function groupByDay(items){
      const days = [];
      let currentDate = null;
      let currentGroup = null;
      items.forEach(it => {
        const dateStr = fmtDate(it.when);
        if (dateStr !== currentDate){
          if (currentGroup) days.push(currentGroup);
          currentDate = dateStr;
          currentGroup = { date: dateStr, items: [] };
        }
        currentGroup.items.push(it);
      });
      if (currentGroup) days.push(currentGroup);
      return days;
    }

    function render(){
      const scheduleDiv = document.getElementById("schedule");
      scheduleDiv.innerHTML = "";
      const start = startToday21();
      const items = computeSchedule(start);
      const days = groupByDay(items);
      days.forEach(day => {
        const dayEl = document.createElement("div");
        dayEl.className = "day";
        dayEl.innerHTML = "<strong>" + day.date + "</strong>";
        day.items.forEach(it => {
          const doseEl = document.createElement("div");
          doseEl.className = "dose";
          doseEl.innerHTML = "<span>" + fmtTime(it.when) + " (" + it.phase + ")</span><span class=\"pill\">" + it.dose + " tab</span>";
          dayEl.appendChild(doseEl);
        });
        scheduleDiv.appendChild(dayEl);
      });
    }

    function buildVTIMEZONE(){
      return [
        "BEGIN:VTIMEZONE",
        "TZID:" + TZID,
        "X-LIC-LOCATION:" + TZID,
        "BEGIN:STANDARD",
        "TZOFFSETFROM:-0500",
        "TZOFFSETTO:-0500",
        "TZNAME:COT",
        "DTSTART:19700101T000000",
        "END:STANDARD",
        "END:VTIMEZONE"
      ].join("\r\n");
    }

    function exportICS(){
      try{
        const items = computeSchedule(startToday21());
        const now = new Date();
        const dtstamp = fmtLocalICS(now);
        const lines = [
          "BEGIN:VCALENDAR",
          "PRODID:-//Dashita Meds//ES",
          "VERSION:2.0",
          "CALSCALE:GREGORIAN",
          buildVTIMEZONE()
        ];
        for (const it of items){
          const begin = fmtLocalICS(it.when);
          const end = fmtLocalICS(new Date(it.when.getTime() + 5*60000));
          const uid = "dashita-" + it.when.getTime() + "@app";
          const summary = "Dashita: " + it.dose + " tab - " + it.phase;
          lines.push("BEGIN:VEVENT");
          lines.push("UID:" + uid);
          lines.push("DTSTAMP;TZID=" + TZID + ":" + dtstamp);
          lines.push("DTSTART;TZID=" + TZID + ":" + begin);
          lines.push("DTEND;TZID=" + TZID + ":" + end);
          lines.push("SUMMARY:" + summary);
          lines.push("BEGIN:VALARM");
          lines.push("ACTION:DISPLAY");
          lines.push("DESCRIPTION:Recordatorio de medicacion");
          lines.push("TRIGGER:-PT10M");
          lines.push("END:VALARM");
          lines.push("BEGIN:VALARM");
          lines.push("ACTION:DISPLAY");
          lines.push("DESCRIPTION:Hora de la dosis");
          lines.push("TRIGGER:PT0S");
          lines.push("END:VALARM");
          lines.push("END:VEVENT");
        }
        lines.push("END:VCALENDAR");
        const blob = new Blob([lines.join("\r\n")], { type: "text/calendar;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url; a.download = "dashita_meds.ics"; document.body.appendChild(a); a.click(); a.remove();
        URL.revokeObjectURL(url);
      }catch(e){
        console.error(e);
        alert("No se pudo exportar el calendario. Revisa la consola.");
      }
    }

    document.getElementById("exportIcs").addEventListener("click", exportICS);
    document.getElementById("printBtn").addEventListener("click", ()=> window.print());

    render();
  </script>
</body>
</html>
